<!DOCTYPE html>
<html lang="en">
  
<head>
   
    <!--Required Meta Tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Title of Page-->
    <title>Password Generator</title>
    
    <!--Links to CSS-->
    <link rel="stylesheet" href="style.css" />
  
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <!--Div for the selectors of the aspects of the password-->
      <form class="selectors">

        <div class="questions">
        
          <!-- <input type="checkbox" id="lowercase" name="lowercase"> -->
          
          <div class="lengthField">
            <label>Length Wanted: </label>
            <input type="number" id="length" min="8" max="128" class="centering"/>
          </div>
          
          <div class="center">
            <label class="label">Lowercase: </label>
            <input type="checkbox" id="lowercase" class="val"/><br>
          </div>
          
          <div class="center">
            <label class="label">Uppercase: </label>
            <input type="checkbox" id="uppercase" name="uppercase" class="val"/><br> 
          </div>
          
          <div class="center">
            <label class="label">Numeric: </label>
            <input type="checkbox" id="numeric" class="val"/><br>
          </div>

          <div class="center">
            <label class="label">Special Characters: </label>
            <input type="checkbox" id="specialChars" class="val"/><br><br>
          </div>

        </div>
      
      </form>
      
      <!--Where the password will be generated-->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
        <!--Button for generating password-->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      
      </div>
    
    </div>
    
    <!--JS script generating password-->
    <script src="script.js"></script>
    
  </body>
</html>
