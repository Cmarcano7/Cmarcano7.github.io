<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- CSS Styling -->
    <link 
    rel="stylesheet" 
    href="style.css"
    />

    <!-- Google Fonts Pull -->
    <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" 
    />
    
    <!-- Link to Font Awesome icons used -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- bootStrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- JQuery Link -->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    
</head>
<body class="color">
    
    <header class="jumbotron" id = "jumboHead">
        <h1 class="display-3">Welcome to the Weather Dashboard</h1>
        <p class="lead">Simple weather app to help you plan for your future travel plans</p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
        <!-- User input for city search -->
        <!-- Use id with JS to save user inputs -->
        <div class="input-group mb-3">
            <input type="text" id="userInput" class="form-control" placeholder="Search for your city" aria-label="City Searched" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search-location"></i></button>
            </div>
        </div>
        <div class="container">
            <div id="pastCities" class="row">
                
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- For today THEN I am presented with the city name -->
                <!-- City Searched -->
                <img src=""  class="invis" id="todayIcon" alt="Type of weather for the day">
                <span><h2 id="userCity" class="col-12"><!-- User Inputed City --></h2></span>
            </div>
            
            <div class="row" id="todayWeather">
                <!-- For today THEN I am presented an icon representation of weather conditions, the temperature, 
                the humidity, the wind speed, and the UV index -->
                
                
                <p class="col-2 clear" id="todayDate"></p>

                <p class="col-2 clear" id="cityTemp"></p>
                
                <p class="col-2 clear" id="cityHumid"></p>
                
                <p class="col-2 clear" id="cityWind"></p>

                <p class="col-2 clear" id="uvIndex"></p>
                
            </div>
            
            <div class="row" id="weatherCards">
                <!-- Place above all 5 waether days -->
            </div>
        </div>
    </main>
    <!-- Javascript Pulls below -->
    <!-- Moment.js -->
    <script src="Assets/moment.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Created Javascript -->
    <script src="script.js"></script>
</body>
</html>
